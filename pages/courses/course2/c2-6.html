        <h1>Question 5</h1>
        <br />
        <h3>We have this program:</h3>

        <pre><code class="language-js">
var a = 20;
var b = 10;
a = a + b + 20;
console.log(a);
        </code></pre>
        <h3>What will be the output of this program?</h3>
        <input
          type="text"
          id="user-answer"
          placeholder="Enter your answer..."
        />
        <button type="button" class="custom-btn" onclick="checkAnswer()">
          Submit
        </button>
        <div id="feedback" style="display: none; margin-top: 20px"></div>
      </main>
    </div>

    <script src="../../../js/app.js"></script>
    <script src="../../../js/header-loader.js"></script>
    <script>
      function checkAnswer() {
        const userAnswer = document.getElementById("user-answer").value.trim();
        const feedback = document.getElementById("feedback");


        if (userAnswer == "50") {
          feedback.style.display = "block";
          feedback.textContent = "Correct! The output will be 50.";
          document.body.style.backgroundColor = "#adf7c6"; 
        } else {
          feedback.style.display = "block";
          feedback.textContent = "Try again! The correct answer is 50.";
          document.body.style.backgroundColor = "#ffdbdb"; 
        }
      }
    </script>
