  <body>
    <div id="header-container"></div>

    <div class="content" style="flex: 1; padding: 20px">
      <div class="sidebar">
        <h2>Course 2: Variables in JavaScript</h2>

        </ul>
      </div>
      <main class="container mt-4 question-block">
        <h1>Question 5</h1>
        <br />
        <h3>
          Which of the following are characteristics of <code>let</code> in
          JavaScript? (Select all that apply)
        </h3>
        <br />
        <form id="quiz-form">
          <div>
            <input type="checkbox" id="option-a" name="question" value="a" />
            <label for="option-a">Block-scoped</label>
          </div>
          <div>
            <input type="checkbox" id="option-b" name="question" value="b" />
            <label for="option-b">Cannot be reassigned</label>
          </div>
          <div>
            <input type="checkbox" id="option-c" name="question" value="c" />
            <label for="option-c">Function-scoped</label>
          </div>
          <div>
            <input type="checkbox" id="option-d" name="question" value="d" />
            <label for="option-d">Can be reassigned</label>
          </div>
          <div>
            <input type="checkbox" id="option-e" name="question" value="e" />
            <label for="option-e">Hoisted to the top of the code</label>
          </div>
          <div>
            <input type="checkbox" id="option-f" name="question" value="f" />
            <label for="option-f">Cannot be used before declaration</label>
          </div>
          <button type="button" class="custom-btn" onclick="checkAnswers()">
            Submit
          </button>
        </form>
        <div id="feedback" style="display: none; margin-top: 20px"></div>
      </main>
    </div>

    <div id="footer-container"></div>
    <script src="../../../js/app.js"></script>
    <script src="../../../js/header-loader.js"></script>
    <script>
      function checkAnswers() {
        const correctAnswers = {
          a: "Block-scoped",
          d: "Can be reassigned",
          e: "Hoisted to the top of the code",
        }; // Correct options with their labels

        const selectedOptions = Array.from(
          document.querySelectorAll('input[name="question"]:checked')
        ).map((option) => option.value);

        const feedback = document.getElementById("feedback");
        const mainContent = document.querySelector("main");

        // Compare selected options with correct answers
        const isCorrect =
          selectedOptions.length === Object.keys(correctAnswers).length &&
          selectedOptions.every((option) =>
            Object.keys(correctAnswers).includes(option)
          );

        if (isCorrect) {
          document.body.style.backgroundColor = "#adf7c6"; // Green for correct
          feedback.style.display = "block";
          feedback.textContent =
            "Great job! Those are the correct characteristics of let!";
        } else {
          document.body.style.backgroundColor = "#ffdbdb"; // Red for incorrect
          feedback.style.display = "block";

          // Show correct answers using their labels
          const correctText = Object.values(correctAnswers)
            .map((text) => `"${text}"`)
            .join(", ");

          feedback.textContent = `Some answers are incorrect. The correct answers are: ${correctText}.`;
        }
      }
    </script>
  </body>
