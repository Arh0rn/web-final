      <main class="container mt-4 qestion-block">
        <h1>Question 3</h1>
        <br />
        <h3>
          Which keyword in JavaScript is used for declaring variables that
          cannot be reassigned?
        </h3>
        <br />
        <form id="quiz-form">
          <div>
            <input type="radio" id="option-a" name="question" value="a" />
            <label for="option-a"> var</label>
          </div>
          <div>
            <input type="radio" id="option-b" name="question" value="b" />
            <label for="option-b"> let</label>
          </div>
          <div>
            <input type="radio" id="option-d" name="question" value="d" />
            <label for="option-d"> static</label>
          </div>
          <div>
            <input type="radio" id="option-c" name="question" value="c" />
            <label for="option-c"> const</label>
          </div>
          <div>
            <input type="radio" id="option-e" name="question" value="e" />
            <label for="option-e"> final</label>
          </div>
          <div>
            <input type="radio" id="option-f" name="question" value="f" />
            <label for="option-f"> dynamic</label>
          </div>
          <button type="button" class="custom-btn" onclick="checkAnswer()">
            Submit
          </button>
        </form>
        <div id="feedback" style="display: none"></div>
      </main>

    <div id="footer-container"></div>

    <script>
      function checkAnswer() {
        const selectedOption = document.querySelector(
          'input[name="question"]:checked'
        );
        const feedback = document.getElementById("feedback");
        const mainContent = document.querySelector("main");

        if (!selectedOption) {
          alert("Please select an answer.");
          return;
        }

        if (selectedOption.value === "c") {
          mainContent.style.backgroundColor = "#adf7c6"; // Green on correct answer
          feedback.style.display = "block";
          feedback.textContent =
            "Congratulations! That is the correct answerðŸ¥³";
        } else {
          mainContent.style.backgroundColor = "#ffdbdb"; // Red on incorrect answer
          feedback.style.display = "block";
          feedback.textContent = "Everyone makes mistakesðŸ˜ƒ";

      }
