<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Mega JavaScript Guide</title>

    <!-- Подключаем Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Контейнер для header -->
    <div id="header-container"></div>

    <!-- Главная секция -->
    <div class="container my-5">
      <div
        class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-lg border shadow-lg"
      >
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis">
            JavaScript is easy
          </h1>
          <p class="lead">
            this site will introduct you with one of the most popular
            programming language JavaScript. This language is used in Web and
            Descktop development. After learning this courses you will have a
            great base for the modern programmer.
          </p>
          <div
            class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3"
          >
            <button type="button" class="btn btn-warning btn-lg px-4">
              Let's start!
            </button>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden">
          <img
            class="rounded-lg"
            src="../assets/JavaScript-logo.png"
            alt=""
            width="350"
          />
        </div>
      </div>
    </div>

    <!-- Секция курсов -->
    <section class="courses-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Популярные курсы</h2>
        <div class="row" id="courses-list">
          <!-- Курсы будут загружаться сюда с помощью JavaScript -->
        </div>
      </div>
    </section>

    <!-- Подключаем наш JavaScript файлы -->
    <script src="../js/app.js"></script>
    <script src="../js/header-loader.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
